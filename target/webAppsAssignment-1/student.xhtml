<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Project Management</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:tabView dynamic="true" cache="true">
                <p:tab title="Projects">
                    <h:panelGrid id="grid" columns="2" cellpadding="10">
                        <p:dataTable id="report" var="project" value="#{studentView.projects}"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                    paginator="true" rows="10">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Project title" />
                                </f:facet>
                                <h:outputText value="#{project.title}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Required skills"/>
                                </f:facet>
                                <h:outputText value="#{project.requiredSkills}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Project description" />
                                </f:facet>
                                <h:outputText value="#{project.description}" />
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Supervisor"/>
                                </f:facet>
                                <h:outputText value="#{project.supervisor}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status" />
                                </f:facet>
                                <h:outputText value="#{project.status}" />
                            </p:column>
                            
                            <p:column>
                                <p:commandButton value="Select" action="#{studentView.selectProject}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                
                <p:tab title="Propose Project">
                    <p:panel>
                        <h:panelGrid columns="1">

                            <p:panel style="border: none">
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="title" value="Project title:" />
                                    <p:inputText id="title" value="" label="projectTitle" required="true">
                                        <f:validateLength maximum="200" />
                                    </p:inputText>
                                </h:panelGrid>
                            </p:panel>

                            <p:panel style="border: none">
                                <p:outputLabel for="projectTopic" value="Project topic:" />
                                <h:panelGrid columns="2">
                                    <p:selectManyCheckbox id="projectTopic" value="#{studentView.selectedTopics}" columns="3">
                                        <f:selectItems value="#{studentView.topics}" var="topic" itemLabel="#{topic.topic}" itemValue="#{topic.topic}" />
                                    </p:selectManyCheckbox>
                                </h:panelGrid>
                            </p:panel>

                            <p:panel style="border: none">
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="projectDescription" value="Project description:" />
                                    <p:inputTextarea id="projectDescription" value="" label="projectDescription" required="true">
                                        <f:validateLength maximum="1000" />
                                    </p:inputTextarea>
                                </h:panelGrid>
                            </p:panel>
                            
                            <p:panel style="border: none">
                                <p:outputLabel for="prefSupervisor" value="Prefered supervisor:" />
                                <h:panelGrid columns="2">
                                    <p:selectManyCheckbox id="prefSupervisor" value="#{studentView.supervisor}" columns="3">
                                        <f:selectItems value="#{studentView.supervisors}" var="supervisor" itemLabel="#{supervisor}" itemValue="#{supervisor}" />
                                    </p:selectManyCheckbox>
                                </h:panelGrid>
                            </p:panel>

                        </h:panelGrid>
                        <p:commandButton value="Submit" actionListener="#{studentView.submitProject}" icon="ui-icon-check" />
                    </p:panel>
                </p:tab>
            </p:tabView>
            <p:commandButton value="Logout" action="#{studentView.logout}" />
        </h:form>
    </h:body>
</html>
